<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;600;700&display=swap"
    rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
    <title>WeatherApp</title>

</head>
<body>
   <div class="wrapper" id="impor">
    <h1>Weather APP</h1>
    <div class="tab-container">
        <p class="tab" data-userWeather>Your Weather</p>
        <p class="tab" data-searchWeather>Search Weather</p>

    </div>
    <div class="weather-container">
        <!-- grant location conantiner -->
        <div class="sub-container grant-location-container">
            <img src="img/location.png" alt="" width="80" height="80" loading="lazy">
            <p>Grant Location Access</p>
            <p>Allow Access to get weather Information</p>
            <button class="btn" data-grantAccess>Grant Access</button>
        </div>

        <!-- search form -->
        <form class="form-container" data-searchForm>
            <input placeholder="Search for City..." data-searchInput>
            <button class="btn" type="submit">
                <img src="img/search.png" alt="" width="20" height="20" loading="lazy">
            </button>
        </form>

        <!-- loading-screen-container -->
        <div class="sub-container loading-container">
            <img src="img/loading.gif" alt="" widht="150" height="150">
            <p>loading</p>
        </div>

        <!-- show-weather-info -->
        <div class=" sub-container user-info-container">
            <!-- city name and flag -->
            <div class="name">
                <p data-cityName></p>
                <img data-countryIcon>
            </div>
            <p data-weatherDesc></p>
            <img data-weatherIcon>
            <p data-temp></p>
            <!-- 3 cards parameters -->
            <div class="parameter-container">
            <div class="parameter">
                <img src="img/wind.png" alt="" >
                <p>windspeed</p>
                <p data-windspeed></p>
            </div>

            <div class="parameter">
                <img src="img/humidity.png" alt="" >
                <p>Humidity</p>
                <p data-humidity></p>
            </div>

            <div class="parameter">
                <img src="img/cloud.png" alt="" >
                <p>Clouds</p>
                <p data-cloudiness></p>
            </div>
            </div>

        </div>
    </div>
   </div>
    
    <script src="script.js"></script>
</body>
</html>
